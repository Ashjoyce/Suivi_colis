version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: suivi-colis-db
    environment:
      MONGO_INITDB_DATABASE: suivi-colis
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: suivi-colis-backend
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/suivi-colis
      JWT_SECRET: ${JWT_SECRET:-votre_secret_jwt_super_securise}
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb-data:
    driver: local
